<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Influencer | Gears For Content Creators</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b8b66df87d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="text-logo">
          <h1><span>Creative</span> Influencer</h1>
        </div>
        <input type="checkbox" id="check" />

        <div class="nav-item">
          <label for="check" class="close-menu"
            ><i class="fas fa-times"></i
          ></label>
          <a href="#">Home</a>
          <a href="#">Products</a>
          <a href="#">Sign Up</a>
          <a href="#">Login</a>
          <div class="nav-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
          </div>
        </div>

        <div class="hamburger-menu">
          <label for="check" class="open-menu"
            ><i class="fas fa-bars"></i
          ></label>
        </div>
      </nav>
      <div class="banner">
        <div class="banner-left">
          <h1 class="title">Start your Journey as <br />Influencer</h1>
          <p class="des">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem <br />
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="book-now-btn">
            Prebook Now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="banner-right">
          <img src="images/main-camera.png" class="main-camera-img" />
        </div>
      </div>

      <!-- /* e-com logo section starts here */ -->
      <div class="logo-container">
        <hr />
        <div class="ecom-logo">
          <img src="logos/Alibaba.svg" alt="" />
          <img src="logos/Amazon.svg" alt="" />
          <img src="logos/Daraz.pk Logo.svg" alt="" />
          <img src="logos/Ebay.svg" alt="" />
          <img src="logos/Rakuten.svg" alt="" />
          <img src="logos/Walmart.svg" alt="" />
          <img src="logos/Target.svg" alt="" />
        </div>
        <hr />
      </div>
    </header>

    <!-- Main section starts here -->
    <main>
      
    </main>
  </body>
</html>
